name: Testing workflow

on:
  push:
    branches:
      - feature/staff-user-interface
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Use your project's required Node version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
        env:
          CI: true # Ensures the tests run in CI mode to prevent interactive prompts
